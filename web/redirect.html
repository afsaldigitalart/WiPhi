<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Busy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #d93025;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .spinner {
            margin: 30px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #d93025;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Server Busy</h1>
        <p>We're experiencing high traffic right now.<br>Please try again later.</p>
    </div>
</body>
</html>
